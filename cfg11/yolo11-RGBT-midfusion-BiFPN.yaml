# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

ch: 4

# Dual-stream backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Silence, []]  # 0-P1/2

  # ============ Visible Stream ============
  - [0, 1, SilenceChannel, [0, 3]]  # 1-P1/2
  - [-1, 1, Conv, [64, 3, 2]]       # 2-P1/2
  - [-1, 1, Conv, [128, 3, 2]]      # 3-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]]      # 5-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]] # 6
  - [-1, 1, Conv, [512, 3, 2]]      # 7-P4/16
  - [-1, 2, C3k2, [512, True]]      # 8
  - [-1, 1, Conv, [1024, 3, 2]]     # 9-P5/32
  - [-1, 2, C3k2, [1024, True]]     # 10

  # ============ Infrared Stream ============
  - [0, 1, SilenceChannel, [3, 4]]  # 11-P1/2
  - [-1, 1, Conv, [64, 3, 2]]       # 12-P1/2
  - [-1, 1, Conv, [128, 3, 2]]      # 13-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]]      # 15-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]] # 16
  - [-1, 1, Conv, [512, 3, 2]]      # 17-P4/16
  - [-1, 2, C3k2, [512, True]]      # 18
  - [-1, 1, Conv, [1024, 3, 2]]     # 19-P5/32
  - [-1, 2, C3k2, [1024, True]]     # 20

  # ============ Feature Fusion ============
  - [[6, 16], 1, Concat, [1]]       # 21 - P3 fusion
  - [[8, 18], 1, Concat, [1]]       # 22 - P4 fusion
  - [[10, 20], 1, Concat, [1]]      # 23 - P5 fusion

  - [-1, 1, SPPF, [1024, 5]]        # 24
  - [-1, 2, C2PSA, [1024]]          # 25

# BiFPN Head
head:
  # ============ BiFPN Layer 1 - Top-down ============
  - [-1, 1, Conv, [512, 1, 1]]                    # 26 - P5 lateral
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 27 - P5 -> P4 size
  - [[-1, 22], 1, Concat, [1]]                    # 28 - Fuse with P4
  - [-1, 1, C3k2, [512, False]]                   # 29 - P4_td

  - [-1, 1, Conv, [256, 1, 1]]                    # 30 - P4_td lateral
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 31 - P4 -> P3 size
  - [[-1, 21], 1, Concat, [1]]                    # 32 - Fuse with P3
  - [-1, 1, C3k2, [256, False]]                   # 33 - P3_td

  # ============ BiFPN Layer 1 - Bottom-up ============
  - [-1, 1, Conv, [256, 3, 2]]                    # 34 - P3 -> P4 size
  - [[-1, 29, 22], 1, Concat, [1]]                # 35 - Fuse P3_down + P4_td + P4_in
  - [-1, 1, C3k2, [512, False]]                   # 36 - P4_out

  - [-1, 1, Conv, [512, 3, 2]]                    # 37 - P4 -> P5 size
  - [[-1, 26, 23], 1, Concat, [1]]                # 38 - Fuse P4_down + P5_lateral + P5_in
  - [-1, 1, C3k2, [1024, True]]                   # 39 - P5_out

  # ============ BiFPN Layer 2 - Top-down ============
  - [-1, 1, Conv, [512, 1, 1]]                    # 40 - P5_out lateral
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 41
  - [[-1, 36], 1, Concat, [1]]                    # 42 - Fuse with P4_out
  - [-1, 1, C3k2, [512, False]]                   # 43 - P4_td2

  - [-1, 1, Conv, [256, 1, 1]]                    # 44
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 45
  - [[-1, 33], 1, Concat, [1]]                    # 46 - Fuse with P3_td
  - [-1, 1, C3k2, [256, False]]                   # 47 - P3_out (final)

  # ============ BiFPN Layer 2 - Bottom-up ============
  - [-1, 1, Conv, [256, 3, 2]]                    # 48
  - [[-1, 43, 36], 1, Concat, [1]]                # 49 - Fuse
  - [-1, 1, C3k2, [512, False]]                   # 50 - P4_out (final)

  - [-1, 1, Conv, [512, 3, 2]]                    # 51
  - [[-1, 40, 39], 1, Concat, [1]]                # 52 - Fuse
  - [-1, 1, C3k2, [1024, True]]                   # 53 - P5_out (final)

  # ============ Detection Head ============
  - [[47, 50, 53], 1, Detect, [nc]]               # 54 - Detect(P3, P4, P5)